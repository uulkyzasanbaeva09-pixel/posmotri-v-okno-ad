<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Посмотри в окно</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Fira+Sans+Condensed:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/preloader.css" />
  <link rel="stylesheet" href="./styles/error.css" />
</head>
<body>
  <main>
    <header class="header"></header>

<div class="result__video-container">
  <img id="main-video" class="video" src="../Фотки спринт 2/preview (1).png" alt="Изображение города">
</div>
    <div class="posmotri">
      <h1 class="grey2">ПО-</h1>
      <h1 class="window2">СМОТРИ<br>В ОКНО</h1>
    </div>

    <div class="div">
      <div class="divv">
        <div class="card">
          <p class="card-content1">БЕЛГОРОД</p>
          <p class="card-content2">ночной Белгород</p>
        </div>
        <div class="image-wrapper">
          <img class="img" src="../Фотки спринт 2/preview.png" />
          <a href="#" class="heart-link">
            <img class="heart" src="../Фотки спринт 2/image 56.svg" />
          </a>
        </div>
      </div>

      <div class="divv">
        <div class="card">
          <p class="card-content1">АДЛЕР</p>
          <p class="card-content2">Адлер утром</p>
        </div>
        <div class="image-wrapper">
          <img class="img" src="../Фотки спринт 2/preview (1).png" />
          <a href="#" class="image-link">
            <img class="link" src="../Фотки спринт 2/image 56.svg" />
          </a>
        </div>
      </div>

      <div class="divv">
        <div class="card">
          <p class="card-content1">ВОРОНЕЖ</p>
          <p class="card-content2">Воронеж днем</p>
        </div>
        <div class="image-wrapper">
          <img class="img" src="..//Фотки спринт 2/Воронеж день.webp"/>
          <a href="#" class="image-link">
            <img class="link" src="../Фотки спринт 2/image 56.svg" />
          </a>
        </div>
      </div>

      <div class="divv" style="display: none;" id="container4">
        <div class="card">
          <p class="card-content1">ЗЕЛЕНОГРАД...</p>
          <p class="card-content2">Зеленоградск днем</p>
        </div>
        <div class="image-wrapper">
          <img class="img" src="../Фотки спринт 2/preview (3).png" />
          <a href="#" class="image-link">
            <img class="link" src="../Фотки спринт 2/image 56.svg" />
          </a>
        </div>
      </div>

      <button class="btn1" id="btn1">Показать ещё</button>
    </div>

    <div class="divvv">
      <p class="gorod">Город</p>
      <div class="list">
        <input type="text" class="input" placeholder="Санкт-Петербург, например" id="input" />
        <div class="cities" id="cities">
          <div class="list-city">Белгород</div>
          <div class="list-city">Адлер</div>
          <div class="list-city">Воронеж</div>
          <div class="list-city">Зеленоградск</div>
        </div>
      </div>

      <span class="sutki">Время суток</span>
      <ul class="ul2">
        <div class="radios">
          <li>
            <input type="radio" id="radio1" name="choice" value="утро" />
            <label for="radio1">Утро</label>
          </li>
        </div>
        <div class="radios">
          <li>
            <input type="radio" id="radio2" name="choice" value="день" checked />
            <label for="radio2">День</label>
          </li>
        </div>
        <div class="radios">
          <li>
            <input type="radio" id="radio3" name="choice" value="ночь" />
            <label for="radio3">Ночь</label>
          </li>
        </div>
      </ul>
      <button class="btn2">Найти</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
